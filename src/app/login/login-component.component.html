
<mat-card>
  <mat-card-title>Authorised Institution Login</mat-card-title>
    <span class="note">Unauthorized access to this site is forbidden. Please see your line manager for information on obtaining permission to use this site</span>
<mat-card-content>



<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <mat-error>{{ errorMessage }}</mat-error>
  </p>



  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>

<div class="login-container">
  <h2>Authorised Institution Login</h2>
  <p class="note">Unauthorized access to this site is forbidden. Please see your line manager for information on obtaining permission to use this site</p>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <div class="form-field">
     
      <input type="text" id="username" name="username" placeholder="Username" formControlName="username">
    </div>

    <div class="form-field">
     
      <input type="password" id="password" name="password" placeholder="Password" formControlName="password">
      <span class="error-message">{{ errorMessage }}</span>
    </div>

    <div class="button">
      <button type="submit">Login</button>
    </div>
  </form>
</div>

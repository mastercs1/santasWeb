<!-- preference-details.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="systemValue">
      <th mat-header-cell *matHeaderCellDef>System Value </th>
      <td mat-cell *matCellDef="let element "> {{element.systemValue}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="howDerived">
      <th mat-header-cell *matHeaderCellDef> How Derived</th>
      <td mat-cell *matCellDef="let element "> {{element.howDerived}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="deemedValue">
      <th mat-header-cell *matHeaderCellDef>Deemed Value</th>
      <td mat-cell *matCellDef="let element "> {{element.deemedValue}} </td>
    </ng-container>

    <ng-container matColumnDef="whyDeemed">
        <th mat-header-cell *matHeaderCellDef> 	Why Deemed</th>
        <td mat-cell *matCellDef="let element"> {{element.whyDeemed}} </td>
      </ng-container>

      <ng-container matColumnDef="whyUndeemed">
        <th mat-header-cell *matHeaderCellDef> 	Why Undeemed </th>
        <td mat-cell *matCellDef="let element"> {{element.whyUndeemed}} </td>
      </ng-container>

      <ng-container matColumnDef="when">
        <th mat-header-cell *matHeaderCellDef> 	When </th>
        <td mat-cell *matCellDef="let element "> {{element.when}} </td>
      </ng-container>

      <ng-container matColumnDef="who">
        <th mat-header-cell *matHeaderCellDef>Who </th>
        <td mat-cell *matCellDef="let element "> {{element.who}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button (click)="openStepper(element?.statusId || '')"> 
            {{ element.whyDeemed === '' ? 'Deem' : 'UnDeem' }}
          </button>
                 
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

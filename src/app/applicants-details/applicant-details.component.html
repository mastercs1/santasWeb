<div class ="container">
    <mat-toolbar class="toolbar">
        <mat-icon>person</mat-icon>
        {{username}}
    </mat-toolbar>
  <div class="mainbar">
    <div class="menu">
        <mat-list role="list"  class="menu-list">
            <mat-list-item role="listitem">
                <button mat-raised-button (click)="emitPersonalDetails('Application Details')"
                    style="display: flex; align-items: center;">
                    <mat-icon style="margin-right: 5px;">person_pin</mat-icon>
                    Application Details
                </button>
    
            </mat-list-item>

                 <mat-expansion-panel >
                    <mat-expansion-panel-header >
                      <mat-panel-title>
                        <button mat-button (click)="togglePanel1()"   style="display: flex; align-items: center;">
                          <mat-icon style="margin-right: 5px;">list</mat-icon>
                          Preferences
                        </button>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div *ngIf="panel1Opened" class="preference-buttons">
                        <button mat-button *ngFor="let preference of preferencesList" 
                        (click)="emitPreferenceDetails(preference.preferenceId)"
                        [class.active]="preference.preferenceId === selectedPreferenceId"> <!--add dynamic background.-->
                      <div [ngStyle]="{ 'color': preference.hasOffer ? '#FFB037' : '' }" > 
                     
                          Preference {{ preference.preferenceNumber }}
                    </div>
                   </button>
     
                    </div>
                  </mat-expansion-panel> 
            
            <!-- </mat-list-item> -->
            <mat-list-item role="listitem" class="qual">
                <button mat-raised-button (click)="emitPersonalDetails('Qualifications')"
                    style="display: flex; align-items: center;">
                    <mat-icon style="margin-right: 5px;">school</mat-icon>
                    Qualifications
                </button>
    
            </mat-list-item>
            <mat-list-item role="listitem">
                <button mat-raised-button (click)="emitPersonalDetails('Correspondence')"
                    style="display: flex; align-items: center;">
                    <mat-icon style="margin-right: 5px;">mail</mat-icon>
                    Correspondence
                </button>
    
            </mat-list-item>
            <mat-list-item role="listitem">
                <button mat-raised-button (click)="emitPersonalDetails('History')"
                    style="display: flex; align-items: center;">
                    <mat-icon style="margin-right: 5px;">schedule</mat-icon>
                    History
                </button>
    
            </mat-list-item>
    
            <mat-list-item role="listitem">
                <button mat-raised-button (click)="emitPersonalDetails('Fee Details')"
                    style="display: flex; align-items: center;">
                    <mat-icon style="margin-right: 5px;">attach_money</mat-icon>
                    Fee Details
                </button>
    
            </mat-list-item>
        </mat-list>

    </div>
      
      <div class="content">
        <ng-container *ngIf="selectedComponent" class="mainboardcontent">
            <ng-container *ngComponentOutlet="selectedComponent" ></ng-container>
        </ng-container>
      </div>
  </div>
</div>


  <mat-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Basis for Admission</ng-template>
        <mat-form-field>
          <mat-label>Admission</mat-label>
          <mat-select [(value)]="admission"  formControlName="firstCtrl" required style="padding:0%">
            <mat-option value="">None</mat-option>
            <mat-option value="29">Other basis</mat-option>
            <mat-option value="31">Higher education basis</mat-option>
            <mat-option value="33">Secondary education basis</mat-option>
            <mat-option value="34">VET award basis</mat-option>
            <mat-option value="36">Mature age basis</mat-option>
            <mat-option value="37">Professional qualification basis</mat-option>
          </mat-select>
          <!-- <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required> -->
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Deemed Value">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Deem Vale</mat-label>
          <mat-select [(value)]="deemValue"  formControlName="secondCtrl" required style="padding:0%;" [class.red]="deemValue=='FAIL'" [class.green]="deemValue=='FORCE'">
            <mat-option value="">None</mat-option>
            <mat-option value="FAIL" style="background-color: red;">FAIL</mat-option>
            <mat-option value="FORCE">FORCE</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="thirdFormGroup" label="Why Deemed">
        <form [formGroup]="thirdFormGroup">
          <mat-form-field>
            <mat-label>Why Deem</mat-label>
            <textarea  matInput formControlName="thirdCtrl" required style="width: max-content;"
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"></textarea>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="submit()">submit</button>
        
      </div>
    </mat-step>
  </mat-stepper>

<mat-form-field class="mt-[6px] h-full w-full" appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <mat-select
      [formControl]="control"
      (selectionChange)="changed.emit($event)"
      [panelClass]="panelClass"
    >
      <mat-option>{{ placeholder }}</mat-option>
      <mat-option
        *ngFor="let item of items"
        [value]="
          fullObjectAsValue
            ? item
            : valueAttribute
            ? item[valueAttribute]
            : item.name
        "
      >
        {{ displayAttribute ? item[displayAttribute] : item.description }}
      </mat-option>
    </mat-select>
    <mat-hint class="mt-h">{{ hintMessage }}</mat-hint>
    <mat-error *ngIf="control?.hasError('required')">
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>

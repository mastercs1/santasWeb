<mat-card class="example-card" *ngFor="let card of obs | async">
    <mat-card-header>
      <mat-card-title>Note for :{{data.givens}} {{data.surname}}</mat-card-title>
      <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ card.text }}</p>
    </mat-card-content>
  </mat-card>
  <mat-paginator [pageSizeOptions]="[1, 5]"></mat-paginator>
